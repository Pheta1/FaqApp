{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="page-heading contact-heading header-text">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="text-content">
              <h4> {{ category.name }} </h4>
              <h2> Natural Beauty </h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="send-message">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <h2>Inscrivez-vous</h2>
            </div>
          </div>
          <div class="col-md-8">
            <div class="contact-form">

              <form method="POST" data-parsley-validate enctype="multipart/form-data">{% csrf_token %}
                <div class="row">
                  {% if form.errors %}
                {% for error in form.errors %}
                <p class="alert alert-danger user-prov-alert" role="alert">
                  <i class="fas fa-times-circle"></i> {{ error }} : This field is required.
                </p>
                {% endfor %}
              {% endif %}
                  <br> <br> <br>
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="{{form.username.name}}" type="text"
                             class="form-control" placeholder="{{form.username.name}}">
                    </fieldset>
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="{{form.email.name}}" type="email"
                             class="form-control"
                             placeholder="Votre Email">
                    </fieldset>
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="{{form.password.name}}" type="password"
                             class="form-control" placeholder="Mot de passe">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" class="filled-button">Envoyer</button>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endblock content %}
