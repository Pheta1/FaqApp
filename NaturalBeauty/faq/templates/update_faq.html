{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="page-heading contact-heading header-text">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="text-content">
              <h4> {{ category.name }} </h4>
              <h2> Natural Beauty </h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="send-message">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <h2>Poser une question</h2>
            </div>
          </div>
          <div class="col-md-8">
            <div class="contact-form">

              <form method="POST" data-parsley-validate enctype="multipart/form-data">{% csrf_token %}
                <div class="row">
                    {% if form.errors %}
                {% for error in form.errors %}
                <p class="alert alert-danger user-prov-alert" role="alert">
                  <i class="fas fa-times-circle"></i> {{ error }} : This field is required.
                </p>
                {% endfor %}
              {% endif %}
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="{{ form.category.name }}" type="text" class="form-control" value="{{form.category.field.initial}}" readonly>
                    </fieldset>
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="{{form.visitor.name }}" type="text" class="form-control" value="{{form.visitor.field.initial}}" readonly>
                    </fieldset>
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="{{ form.email.name }}" type="email" class="form-control" value="{{form.email.field.initial}}" readonly>
                    </fieldset>
                  </div>

                  <div class="col-lg-12">
                    <fieldset>
                      <input name="{{ form.question.name }}" type="text" class="form-control" value="{{form.question.field.initial}}" readonly>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <textarea name="{{ form.response.name }}" rows="6" class="form-control" placeholder="Votre response"></textarea>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" class="filled-button">Repondre</button>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endblock content %}
